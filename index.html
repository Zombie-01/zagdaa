        const [timeLeft, setTimeLeft] = useState({

            const distance = target - now;

            if (distance > 0) {
              setTimeLeft({
                days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                hours: Math.floor(
                  (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
                ),
                minutes: Math.floor(
                  (distance % (1000 * 60 * 60)) / (1000 * 60),
                ),
                seconds: Math.floor((distance % (1000 * 60)) / 1000),
              });

                        className={`w-3 h-3 transition-transform ${isArchiveOpen ? "rotate-180" : ""}`}

                        viewBox="0 0 24 24">

                          <button

            <main className="flex-grow">{children}</main>

          </div>

      };

      const AboutSection = ({ lang, onFamilySelect }) => {
        const [imgIndex, setImgIndex] = useState(0);

        useEffect(() => {
          const timer = setInterval(() => {
            setImgIndex((prev) => (prev + 1) % BIOGRAPHY.images.length);
          }, 5000);
          return () => clearInterval(timer);
        }, []);

        return (
          <section
            id="about"
            className="py-40 px-6 bg-white overflow-hidden relative">
            <div className="absolute top-0 right-0 w-[600px] h-[600px] bg-[#1459ed]/5 rounded-full blur-[120px] -mr-40 -mt-40"></div>
            <div className="max-w-7xl mx-auto flex flex-col lg:flex-row items-center gap-24">
              <div className="lg:w-1/2 relative group">
                <div className="relative w-full aspect-[4/5] bg-[#e8eef1] rounded-[60px] overflow-hidden shadow-[0_50px_100px_rgba(6,28,107,0.15)] z-10 border-[16px] border-white transform hover:-rotate-1 transition-transform duration-700">
                  {BIOGRAPHY.images.map((img, idx) => (
                    <img
                      key={idx}
                      src={img}
                      className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ease-in-out ${idx === imgIndex ? "opacity-100 scale-100" : "opacity-0 scale-110"}`}
                    />
                  ))}
                  <div className="absolute inset-0 bg-gradient-to-t from-[#061c6b]/60 via-transparent to-transparent"></div>
                  <div className="absolute bottom-12 left-12 text-white z-20">

                      Бидний бахархал
                    </span>
                    <h4 className="text-4xl font-black uppercase tracking-tighter leading-none">
                      {BIOGRAPHY.name}
                    </h4>
                  </div>
                  <div className="absolute top-12 right-12 z-20 flex flex-col gap-3">
                    {BIOGRAPHY.images.map((_, i) => (
                      <div
                        key={i}
                        className={`w-1.5 h-10 rounded-full transition-all duration-500 ${i === imgIndex ? "bg-[#1459ed] scale-y-125" : "bg-white/20"}`}></div>
                    ))}
                  </div>
                </div>
                <div className="absolute -bottom-10 -left-10 w-64 h-64 bg-[#1459ed]/10 rounded-full blur-3xl"></div>
              </div>
              <div className="lg:w-1/2 space-y-10 text-left">
                <span className="text-[#46b0ed] font-black tracking-[0.6em] uppercase text-[10px]">
                  LEGACY & HONOR
                </span>
                <h2 className="text-6xl md:text-8xl font-black text-[#061c6b] leading-[0.9] uppercase tracking-tighter">
                  {BIOGRAPHY.name} <br />

                  <button

                    Үр хүүхдүүд
                  </button>
                </div>
              </div>
            </div>

      const App = () => {
        const [view, setView] = useState("home");
        const [archiveData, setArchiveData] = useState(null);
        const [lang, setLang] = useState("mn");
        const t = TRANSLATIONS[lang];

        const handleViewChange = (newView, data = null) => {
          setView(newView);
          if (data) setArchiveData(data);
          window.scrollTo({ top: 0, behavior: "smooth" });
        };

        return (
          <Layout onViewChange={handleViewChange} lang={lang} setLang={setLang}>
            {view === "home" && (
              <div className="animate-fade-up">
                {/* Hero Section with Countdown */}
                <section className="relative min-h-screen flex items-center justify-center text-white text-center py-32 px-6 overflow-hidden">
                  <div
                    className="absolute inset-0 bg-[#061c6b] z-0"
                    style={{
                      backgroundImage: `linear-gradient(rgba(6,28,107,0.7), rgba(6,28,107,0.95)), url('/images/hero.jpg')`,
                      backgroundSize: "cover",
                      backgroundPosition: "center",
                    }}
                  />
                  <div className="relative z-10 max-w-5xl mx-auto space-y-12">
                    <span className="inline-block px-8 py-3 bg-[#1459ed]/20 backdrop-blur-xl rounded-full border border-white/10 text-[10px] font-black tracking-[0.6em] text-[#46b0ed] uppercase mb-4">
                      {EVENT_INFO.title.prefix}
                    </span>
                    <h2 className="text-5xl md:text-[100px] font-black leading-none uppercase tracking-tighter mb-4 animate-scale-in">
                      ЗУЛЫН ЗАГДАА
                    </h2>
                    <h3 className="text-xl md:text-4xl font-black text-[#1459ed] italic tracking-tight uppercase opacity-90">
                      {EVENT_INFO.title.highlight}
                    </h3>

                    {/* COUNTDOWN INTEGRATION */}
                    <div className="py-10">
                      <p className="text-[10px] font-black uppercase tracking-[0.5em] text-white/40 mb-8">
                        БАРИЛДААН ЭХЛЭХЭД
                      </p>
                      <CountdownTimer
                        targetDate={EVENT_INFO.date}
                        translations={t}
                      />
                    </div>

                    <div className="flex flex-wrap justify-center gap-8 pt-10">
                      <div className="bg-white/5 backdrop-blur-md border border-white/10 px-10 py-5 rounded-3xl flex items-center gap-4 hover:bg-white/10 transition-all">

                        </span>
                      </div>

                      <h4 className="text-6xl md:text-8xl font-black text-[#061c6b] tracking-tighter">

                      </h4>
                      <p className="text-[10px] font-black text-[#061c6b]/30 uppercase tracking-[0.5em] mt-4">
                        Хүчит бөх
                      </p>
                    </div>

                    <div className="text-center">
                      <h4 className="text-6xl md:text-8xl font-black text-[#1459ed] tracking-tighter">

                      </p>
                    </div>
                  </div>
                </section>

                <AboutSection
                  lang={lang}
                  onFamilySelect={() => setView("family")}

                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                              {w.name}

                            {EVENT_INFO.generalSponsor}
                          </p>
                        </div>
                      </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                      {EVENT_INFO.sponsors.slice(1).map((s, i) => (
                        <div key={i} className="group cursor-pointer">
                          <div className="w-full h-32 bg-[#e8eef1] rounded-[40px] flex flex-col items-center justify-center mb-4 mx-auto border border-[#1459ed]/5 shadow-sm transition-all duration-500 group-hover:scale-105 group-hover:shadow-2xl group-hover:bg-white">

                            </p>
                            <p className="text-xs md:text-sm font-black uppercase text-[#061c6b] tracking-widest px-4 text-center">
                              {s.name}
                            </p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </section>
              </div>
            )}

            {view === "family" && (

                      <div
                        key={i}
                        className="bg-white p-8 rounded-[48px] shadow-sm hover:shadow-xl transition-all">
                        <img
                          src={c.photo}
                          className="w-full aspect- object-cover rounded-[32px] mb-8 grayscale hover:grayscale-0 transition-all"

                        <h4 className="text-xl font-black text-[#061c6b] uppercase">
                          {c.name}
                        </h4>
                        <p className="text-[10px] font-bold text-[#1459ed] mt-2 uppercase">
                          {c.role}

                      </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-12">

                      <div
                        key={i}
                        className="relative aspect-square rounded-[60px] overflow-hidden group shadow-2xl">
                        <img
                          src={g.url}
                          className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#061c6b] to-transparent opacity-0 group-hover:opacity-90 transition-all p-12 flex items-end">
                          <p className="text-white font-black text-xl uppercase tracking-tighter text-left">
                            {g.caption}
                          </p>
                        </div>
                      </div>

                  </div>
                </div>
              </div>
            )}

            {view === "archive" && archiveData && (
              <div className="py-40 px-6 animate-fade-up">
                <div className="max-w-7xl mx-auto text-center space-y-12">
                  <h2 className="text-6xl font-black text-[#061c6b] uppercase tracking-tighter">
                    {archiveData.title}
                  </h2>
                  <p className="text-2xl text-[#1459ed] font-medium max-w-3xl mx-auto">
                    {archiveData.description}
                  </p>
                  <div className="h-[400px] bg-[#061c6b] rounded-[60px] flex items-center justify-center border-[16px] border-white shadow-3xl">
                    <span className="text-white/20 font-black text-2xl uppercase tracking-[0.5em]">
                      Тэмцээний бичлэг удахгүй
                    </span>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                    {archiveData.gallery.map((g, i) => (
                      <div
                        key={i}
                        className="relative aspect-square rounded-[60px] overflow-hidden group shadow-2xl">
                        <img
                          src={g.url}
                          className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-125"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#061c6b] to-transparent opacity-0 group-hover:opacity-90 transition-all p-12 flex items-end">
                          <p className="text-white font-black text-xl uppercase tracking-tighter text-left">
                            {g.caption}
                          </p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

            <AIExpert />
          </Layout>
        );
      };

      const root = createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
